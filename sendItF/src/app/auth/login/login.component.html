<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md">
      <div class="flex flex-col items-center mb-6">
        <div class="bg-blue-600 rounded-full w-10 h-10 flex items-center justify-center text-white text-xl font-bold">
          🔒
        </div>
        <h2 class="text-2xl font-bold mt-4 text-gray-800">Login to Your Account</h2>
        <p class="text-sm text-gray-500">Welcome back! Please log in to continue.</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email Address</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Enter your email..."
            class="w-full px-4 py-2 border rounded-full focus:outline-none"
            [ngClass]="{ 'border-red-500': isInvalid('email'), 'border-gray-300': !isInvalid('email') }"
          />
          <div *ngIf="isInvalid('email')" class="text-red-500 text-sm mt-1">
            Valid email is required.
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4 relative">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password..."
            class="w-full px-4 py-2 border rounded-full focus:outline-none"
            [ngClass]="{ 'border-red-500': isInvalid('password'), 'border-gray-300': !isInvalid('password') }"
          />
          <span
            class="absolute right-4 top-10 cursor-pointer text-gray-500"
            (click)="toggleVisibility()"
          >
            👁️
          </span>
          <div *ngIf="isInvalid('password')" class="text-red-500 text-sm mt-1">
            Password must be at least 6 characters.
          </div>
        </div>
  
        <!-- Submit -->
        <button
          type="submit"
          [disabled]="authService.loading$ | async"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-full transition disabled:opacity-50"
        >
          Login →
        </button>
      </form>
  
      <p class="text-sm text-center mt-4 text-gray-500">
        <a routerLink="/forgot-password" class="text-green-600 font-semibold hover:underline">Forgot Password?</a>
      </p>
  
      <p class="text-sm text-center mt-2 text-gray-500">
        Don’t have an account?
        <a routerLink="/register" class="text-green-600 font-semibold hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
