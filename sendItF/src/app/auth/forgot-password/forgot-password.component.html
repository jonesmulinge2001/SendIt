
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md">
      <div class="flex flex-col items-center mb-6">
        <div class="bg-yellow-500 rounded-full w-10 h-10 flex items-center justify-center text-white text-xl font-bold">
          ✉️
        </div>
        <h2 class="text-2xl font-bold mt-4 text-gray-800">Forgot Password</h2>
        <p class="text-sm text-gray-500 text-center">
          Enter your email and we'll send you a reset code.
        </p>
      </div>
  
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email Address</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Enter your email..."
            class="w-full px-4 py-2 border rounded-full focus:outline-none"
            [ngClass]="{
              'border-red-500': forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid,
              'border-gray-300': !forgotForm.get('email')?.invalid
            }"
          />
          <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
            Valid email is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="authService.loading$ | async"
          class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-full transition disabled:opacity-50"
        >
          Send Reset Code →
        </button>
  
        <!-- Loading Text -->
        <p *ngIf="authService.loading$ | async" class="text-center text-gray-500 text-sm mt-3">
          Sending code...
        </p>
      </form>
    </div>
  </div>
