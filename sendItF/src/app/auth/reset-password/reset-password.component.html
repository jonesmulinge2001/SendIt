<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Reset Password</h2>
  
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border px-3 py-2 rounded border-gray-300 focus:outline-none focus:ring"
          placeholder="Enter your email"
        />
        <div *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>
  
      <!-- Code -->
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-600 mb-1">Verification Code</label>
        <input
          type="text"
          formControlName="code"
          class="w-full border px-3 py-2 rounded border-gray-300 focus:outline-none focus:ring"
          placeholder="Enter the 5-digit code"
        />
        <div *ngIf="resetForm.get('code')?.touched && resetForm.get('code')?.invalid" class="text-red-500 text-sm mt-1">
          5-digit code is required.
        </div>
      </div>
  
      <!-- New Password -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-600 mb-1">New Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border px-3 py-2 rounded border-gray-300 focus:outline-none focus:ring"
          placeholder="Enter new password"
        />
        <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="authService.loading$ | async"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded disabled:opacity-50"
      >
        Reset Password
      </button>
  
      <p *ngIf="authService.loading$ | async" class="text-center text-gray-500 text-sm mt-3">Resetting password...</p>
    </form>
  </div>
