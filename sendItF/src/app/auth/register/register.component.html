<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md">
      <div class="flex flex-col items-center mb-6">
        <div class="bg-green-500 rounded-full w-10 h-10 flex items-center justify-center text-white text-xl font-bold">+</div>
        <h2 class="text-2xl font-bold mt-4">Sign Up For Free</h2>
        <p class="text-sm text-gray-500">Sign up in 1 minute for free!</p>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input
            type="text"
            formControlName="name"
            placeholder="Enter your name..."
            class="w-full px-4 py-2 border rounded-full focus:outline-none"
            [ngClass]="{ 'border-red-500': isInvalid('name'), 'border-gray-300': !isInvalid('name') }"
          />
        </div>
        <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
        class="text-red-500 text-sm mt-1"
        >
        Please provide your name
      </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email Address</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Enter your email..."
            class="w-full px-4 py-2 border rounded-full focus:outline-none"
            [ngClass]="{ 'border-red-500': isInvalid('email'), 'border-gray-300': !isInvalid('email') }"
          />
        </div>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
        class="text-red-500 text-sm mt-1"
        >
        Enter a valid email
      </div>
  
        <!-- Phone -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Phone Number</label>
          <input
            type="text"
            formControlName="phone"
            placeholder="+254..."
            class="w-full px-4 py-2 border rounded-full focus:outline-none"
            [ngClass]="{ 'border-red-500': isInvalid('phone'), 'border-gray-300': !isInvalid('phone') }"
          />
        </div>
        <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid"
        class="text-red-500 text-sm mt-1">
     <ng-container *ngIf="registerForm.get('phone')?.errors?.['required']">
       Phone number is required.
     </ng-container>
     <ng-container *ngIf="registerForm.get('phone')?.errors?.['pattern']">
       Please enter a valid Kenyan phone number (e.g. 0712345678 or +254712345678).
     </ng-container>
   </div>
   
  
        <!-- Password -->
        <div class="mb-4 relative">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-full focus:outline-none"
            [ngClass]="{ 'border-red-500': isInvalid('password'), 'border-gray-300': !isInvalid('password') }"
          />
          <span
            class="absolute right-4 top-10 cursor-pointer text-gray-500"
            (click)="toggleVisibility()"
          >
            ğŸ‘ï¸
          </span>
        </div>
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
        class="text-red-500 text-sm mt-1"
        >
        Enter a correct password
      </div>
  
        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-full transition"
        >
          Sign Up â†’
        </button>
      </form>
  
      <p class="text-sm text-center mt-4">
        Already have an account?
        <a routerLink="/login" class="text-green-600 font-semibold cursor-pointer">Sign In</a>
      </p>
    </div>
  </div>
