<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside
    class="fixed lg:static inset-y-0 left-0 z-40 w-64 bg-white border-r border-gray-200 flex flex-col transition-transform duration-300 ease-in-out lg:translate-x-0"
    [ngClass]="{
      'translate-x-0': isMobileMenuOpen,
      '-translate-x-full': !isMobileMenuOpen
    }"
  >
    <!-- Branding -->
    <div class="flex items-center px-6 py-4 border-b">
      <mat-icon class="w-6 h-6 text-blue-600 mr-2">local_shipping</mat-icon>
      <span class="text-xl font-bold">SendIT</span>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 pt-6 space-y-2">
      <button
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        (click)="onSelectSection(item.id)"
        class="w-full flex items-center px-4 py-3 text-left rounded-lg transition"
        [ngClass]="{
          'bg-blue-100 text-blue-700 border-r-2 border-blue-600':
            activeSection === item.id,
          'text-gray-600 hover:bg-gray-100 hover:text-gray-800':
            activeSection !== item.id
        }"
      >
        <mat-icon class="w-5 h-5 mr-3">{{ item.icon }}</mat-icon>
        {{ item.label }}
      </button>
    </nav>

  </aside>

  <!-- Content Wrapper -->
  <div class="flex-1 flex flex-col ml-0 lg:ml-64">
    <!-- Mobile Menu Button -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
      <button
        (click)="toggleMobileMenu()"
        class="p-3 bg-white rounded-lg shadow-lg border border-gray-200"
      >
        <mat-icon class="w-5 h-5">
          {{ isMobileMenuOpen ? "close" : "menu" }}
        </mat-icon>
      </button>
    </div>

    <!-- Dark overlay on mobile -->
    <div
      *ngIf="isMobileMenuOpen"
      class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30"
      (click)="closeMobileMenu()"
    ></div>

    <!-- Routed content goes here -->
    <main class="flex-1 overflow-y-auto p-6 pt-20 lg:pt-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
