<!-- Overall Wrapper -->
<div class="flex flex-col min-h-screen">
  <!-- Fixed Top Navbar -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 shadow px-6 py-4 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <mat-icon class="text-blue-600">local_shipping</mat-icon>
      <span class="text-xl font-bold">SendIT</span>
    </div>

    <nav class="hidden lg:flex gap-6">
      <button
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        (click)="onSelectSection(item.id)"
        class="flex items-center text-gray-600 hover:text-blue-600 transition"
        [ngClass]="{ 'text-blue-600 font-semibold': activeSection === item.id }"
      >
        <mat-icon class="w-5 h-5 mr-1">{{ item.icon }}</mat-icon>
        {{ item.label }}
      </button>
    </nav>

    <button class="lg:hidden p-2 border rounded" (click)="toggleMobileMenu()">
      <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </header>

  <!-- Mobile Menu (fixed below header) -->
  <div
    *ngIf="isMobileMenuOpen"
    class="lg:hidden fixed left-0 right-0 top-16 bg-white shadow-md z-40 flex flex-col p-4"
  >
    <button
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      (click)="onSelectSection(item.id); closeMobileMenu()"
      class="py-2 text-left text-gray-600 hover:text-blue-600"
      [ngClass]="{ 'text-blue-600 font-semibold': activeSection === item.id }"
    >
      <mat-icon class="w-5 h-5 mr-2">{{ item.icon }}</mat-icon>
      {{ item.label }}
    </button>
  </div>

  <!-- Main Content (window scrolls) -->
  <main class="flex-1 pt-20 p-20">
    <router-outlet></router-outlet>
  </main>
</div>
