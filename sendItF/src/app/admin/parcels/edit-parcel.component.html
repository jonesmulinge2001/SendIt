<div
  class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-6 w-full max-w-xl h-screen flex flex-col animate-fade-in transition-all duration-300"
>
  <div class="rounded-xl p-4 mb-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white text-center flex-shrink-0">
    <h2 class="text-2xl font-bold">✏️ Edit Parcel</h2>
  </div>

  <form
    [formGroup]="form"
    (ngSubmit)="save()"
    class="space-y-5 overflow-auto flex-grow pr-2"
  >
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Parcel Title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" placeholder="Short description" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Weight (kg)</mat-label>
      <input matInput type="number" formControlName="weightKg" placeholder="Enter weight" />
    </mat-form-field>

    <hr class="border-gray-300" />

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Pickup Address</mat-label>
      <input matInput formControlName="pickupAddress" placeholder="e.g. Nairobi, Kenya" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Destination</mat-label>
      <input matInput formControlName="destination" placeholder="e.g. Mombasa, Kenya" />
    </mat-form-field>

    <div class="flex justify-end gap-4 pt-4 flex-shrink-0">
      <button
        mat-stroked-button
        color="warn"
        type="button"
        (click)="close()"
        class="hover:scale-105 transition"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="hover:scale-105 transition"
      >
        Save
      </button>
    </div>
  </form>
</div>
