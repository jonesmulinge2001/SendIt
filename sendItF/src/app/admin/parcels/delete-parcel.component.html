<div
  class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-6 w-full max-w-sm animate-fade-in transition-all duration-300"
>
  <div
    class="rounded-xl p-4 mb-6 bg-gradient-to-r from-red-600 to-pink-700 text-white text-center"
  >
    <h2 class="text-2xl font-bold">🗑️ Confirm Delete</h2>
  </div>

  <p class="mb-6 text-center text-gray-700">
    Are you sure you want to delete the parcel titled
    <span class="font-semibold">"{{ parcel.title }}"</span>?
  </p>

  <div class="flex justify-end gap-4">
    <button
      mat-stroked-button
      color="primary"
      type="button"
      (click)="close()"
      class="hover:scale-105 transition"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="confirmDelete()"
      class="hover:scale-105 transition"
    >
      Delete
    </button>
  </div>
</div>
