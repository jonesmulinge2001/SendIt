<div class="p-4 space-y-4">
    <h2 class="text-2xl font-bold text-center">ðŸ“¦ Tracking for Parcel</h2>
    <p class="text-center text-gray-500">Parcel ID: {{ parcelId }}</p>
  
    <div *ngIf="loading" class="text-center py-4">
      <mat-spinner color="primary"></mat-spinner>
    </div>
  
    <div *ngIf="!loading && trackingHistory.length === 0" class="text-center text-gray-500">
      No tracking entries for this parcel.
    </div>
  
    <table mat-table [dataSource]="trackingHistory" class="w-full mat-elevation-z8" *ngIf="!loading && trackingHistory.length > 0">
  
      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let entry">{{ entry.status.replace('_', ' ').toLowerCase() }}</td>
      </ng-container>
  
      <!-- Location -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let entry">{{ entry.location }}</td>
      </ng-container>
  
      <!-- Note -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let entry">{{ entry.note }}</td>
      </ng-container>
  
      <!-- Date -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let entry">{{ entry.timestamp | date: 'short' }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
