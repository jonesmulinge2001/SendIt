<div class="p-4 space-y-4">
  <h2 class="text-2xl font-bold text-center">ðŸ“§ Email Logs</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center text-blue-600 font-semibold">
    Loading email logs...
  </div>

  <!-- No Data Message -->
  <div
    *ngIf="!loading && emailLogs.length === 0"
    class="text-center text-gray-500"
  >
    No email logs found.
  </div>

  <!-- Email Logs Table -->
  <div *ngIf="!loading && paginatedEmails.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white border rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-3 text-left">To Email</th>
          <th class="p-3 text-left">Subject</th>
          <th class="p-3 text-left">Type</th>
          <th class="p-3 text-left">Sent At</th>
          <th class="p-3 text-left">Status</th>
          <th class="p-3 text-left">Email Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let email of paginatedEmails" class="border-b hover:bg-gray-50">
          <td class="p-3">{{ email.toEmail }}</td>
          <td class="p-3 font-medium">{{ email.subject }}</td>
          <td class="p-3 capitalize">{{ email.type }}</td>
          <td class="p-3">{{ email.sentAt | date : 'short' }}</td>
          <td class="p-3">
            <span
              class="px-2 py-1 rounded-full text-white text-xs"
              [ngClass]="{
                'bg-green-500': email.status === 'SENT',
                'bg-red-500': email.status !== 'SENT'
              }"
            >
              {{ email.status }}
            </span>
          </td>
          <td class="p-3">
            <button
              mat-icon-button
              (click)="viewDetails(email)"
              matTooltip="View Email Details"
              class="text-blue-600 hover:text-blue-800"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div *ngIf="!loading && totalPages.length > 1" class="mt-6 flex justify-center flex-wrap gap-2">
    <button
      *ngFor="let page of totalPages"
      (click)="goToPage(page)"
      [ngClass]="{
        'bg-blue-600 text-white': currentPage === page,
        'bg-white text-blue-600 border border-blue-500': currentPage !== page
      }"
      class="px-3 py-1 text-sm rounded-full transition hover:bg-blue-500 hover:text-white"
    >
      {{ page }}
    </button>
  </div>
</div>
