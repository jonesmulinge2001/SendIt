<!-- COMPONENT HTML -->
<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Mobile Header -->
  <div
    class="md:hidden flex items-center justify-between bg-white p-4 shadow w-full fixed top-0 left-0 z-50"
  >
    <div class="text-xl font-bold text-blue-600">SendIt Admin</div>
    <button (click)="toggleSidebar()" class="focus:outline-none">
      <span class="material-icons text-gray-700 text-3xl">menu</span>
    </button>
  </div>

  <!-- Mobile Backdrop -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-30 transition-opacity duration-300 md:hidden"
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
  ></div>

  <!-- Sidebar -->
  <aside
    [ngClass]="{
      'translate-x-0': isSidebarOpen,
      '-translate-x-full': !isSidebarOpen
    }"
    class="fixed top-0 left-0 bg-white w-64 shadow-md h-full z-40 transform transition-transform duration-300 ease-in-out md:translate-x-0 md:static md:shadow-none"
  >
    <div class="text-2xl font-bold text-blue-600 hidden md:block px-4 py-4">
      SendIt Admin
    </div>
    <nav class="mt-6 space-y-2 pt-16 md:pt-4">
      <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-100" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition rounded">
        <span class="material-icons mr-2">dashboard</span> Dashboard
      </a>
      <a routerLink="/admin/parcels" routerLinkActive="bg-blue-100" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition rounded">
        <span class="material-icons mr-2">local_shipping</span> Parcels
      </a>
      <a routerLink="/admin/create-parcel" routerLinkActive="bg-blue-100" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition rounded">
        <span class="material-icons mr-2">add_circle</span> Create Parcel
      </a>
      <a routerLink="/admin/users" routerLinkActive="bg-blue-100" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition rounded">
        <span class="material-icons mr-2">group</span> Users
      </a>
      <a routerLink="/admin/email-logs" routerLinkActive="bg-blue-100" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition rounded">
        <span class="material-icons mr-2">mail</span> Email Logs
      </a>
      <a routerLink="/admin/tracking" routerLinkActive="bg-blue-100" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition rounded">
        <span class="material-icons mr-2">timeline</span> Tracking History
      </a>
      <a routerLink="/home" routerLinkActive="bg-blue-100" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition rounded">
        <span class="material-icons mr-2">logout</span> Logout
      </a>
    </nav>
  </aside>

  <!-- Main content pt-[4.5rem] -->
  <main class="flex-1 h-full overflow-hidden  md:pt-4 px-4"> 
    <div class="h-full overflow-y-auto pr-2">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
