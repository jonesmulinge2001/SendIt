<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Mobile Header -->
  <div
    class="md:hidden flex items-center justify-between bg-white p-4 shadow w-full fixed top-0 left-0 z-50"
  >
    <div class="text-xl font-bold text-blue-600">SendIt Admin</div>
    <button (click)="toggleSidebar()" class="focus:outline-none">
      <span class="material-icons text-gray-700 text-3xl">menu</span>
    </button>
  </div>

  <!-- Sidebar -->
  <aside
    [ngClass]="{
      'translate-x-0': isSidebarOpen,
      '-translate-x-full': !isSidebarOpen
    }"
    class="fixed z-40 top-0 left-0 w-64 bg-white shadow-md min-h-screen transform transition-transform duration-300 ease-in-out md:translate-x-0 md:static"
  >
    <div class="p-4 text-2xl font-bold text-blue-600 hidden md:block">
      SendIt Admin
    </div>
    <nav class="mt-6 space-y-2 pt-12 md:pt-0">
      <a
        routerLink="/admin/dashboard"
        routerLinkActive="bg-blue-100"
        class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 transition rounded"
      >
        <span class="material-icons mr-2">dashboard</span>
        Dashboard
      </a>
      <a
        routerLink="/admin/parcels"
        routerLinkActive="bg-blue-100"
        class="flex items-center px-4 py-2 cursor-pointer text-gray-700 hover:bg-blue-100 transition rounded"
      >
        <span class="material-icons mr-2">local_shipping</span>
        Parcels
      </a>
      <a
      routerLink="/admin/create-parcel"
      routerLinkActive="bg-blue-100"
      class="flex items-center px-4 py-2 cursor-pointer text-gray-700 hover:bg-blue-100 transition rounded"
    >
      <span class="material-icons mr-2">local_shipping</span>
      Create Parcel
    </a>
      <a
        routerLink="/admin/users"
        routerLinkActive="bg-blue-100"
        class="flex items-center px-4 py-2 cursor-pointer text-gray-700 hover:bg-blue-100 transition rounded"
      >
        <span class="material-icons mr-2">group</span>
        Users
      </a>
      <a
        routerLink="/admin/email-logs"
        routerLinkActive="bg-blue-100"
        class="flex items-center px-4 py-2 cursor-pointer text-gray-700 hover:bg-blue-100 transition rounded"
      >
        <span class="material-icons mr-2">mail</span>
        Email Logs
      </a>
      <a
      routerLink="/admin/tracking"
      routerLinkActive="bg-blue-100"
      class="flex items-center px-4 py-2 cursor-pointer text-gray-700 hover:bg-blue-100 transition rounded"
    >
      <span class="material-icons mr-2">timeline</span>
      Tracking History
    </a>
    <a
    routerLink="/login"
    routerLinkActive="bg-blue-100"
    class="flex items-center px-4 py-2 cursor-pointer text-gray-700 hover:bg-blue-100 transition rounded"
  >
    <span class="material-icons mr-2">logout</span>
    Logout
  </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto pt-20 md:pt-0 md:ml-64 p-4">
    <router-outlet></router-outlet>
  </main>
</div>
